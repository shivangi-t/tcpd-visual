              if (!(topParties.includes(mydata[i].Party)) && !(topParties.includes(mydata[i].Last_party))) {
                mydata[i].Party = 'Other';
                mydata[i].Last_party = 'Other';
              }
              else if (!(topParties.includes(mydata[i].Party))) {
                mydata[i].Party = 'Other';
              }
              else if (!(topParties.includes(mydata[i].Last_party))) {
                mydata[i].Last_party = 'Other';
              }
            }


            //get list of all parties
            var allParties = []
            for (i = 0; i < mydata.length; i++) {
              if (!(allParties.includes(mydata[i].Party))) {
                allParties.push(mydata[i].Party);
              }
              if (!(allParties.includes(mydata[i].Last_party))) {
                allParties.push(mydata[i].Last_party);
              }
            }

            //generate colour range for parties
            var colourRange = randomColor({
               count: allParties.length,
               luminosity: 'bright',
               format: 'rgb' // e.g. 'rgb(225,200,20)' 
            });

            //dict of party and colour
            var partyColours = {}
            for (i = 0; i < allParties.length; i++) {
                partyColours[allParties[i]] = colourRange[i];
            }

            partyColours['BJP'] = '#ff9933'
            partyColours['INC'] = '#138808'
            partyColours['IND'] = '#808080'
            partyColours['JD'] = '#90f887'
            partyColours['AIRJP'] = '#009999'
            partyColours['SP'] = '#990000'
            partyColours['JD(U)'] = '#90f887'
            partyColours['NCP'] = '#99003d'
            partyColours['BJNKP'] = '#333300'
            partyColours['GPP'] = '#ffcc00'
            partyColours['None'] = '#800020'

            var partyNames = {'INC': 'Indian National Congress', 'MNF': 'Mizo National Front', 'MDF': 'Maraland Democratic Front', 'ZNP': 'Zoram Nationalist Party', 'MZPC': 'Mizoram People\'s Conference', 'IND': 'Independent', 'PSP': 'Praja Socialist Party', 'NJP': 'New Justice Party', 'BJS': 'Bharatiya Jan Sangh', 'NCO': 'National Congress Organisation', 'CPI': 'Communist Party of India', 'KLP': 'Krishikar Lok Party', 'BLD': 'Bharatiya Lok Dal', 'SP': 'Samajwadi Party', 'RMP': 'Revolutionary Marxist Party', 'INC(I)': 'Indian National Congress (I)', 'JNP(JP)': 'Janata Party', 'BJP': 'Bharatiya Janata Party', 'JNP(SC)': 'Janata Party (SC)', 'JNP': 'Janata Party', 'JD': 'Janata Dal', 'YVP': 'Yuva Vikas Party', 'AIRJP': 'All India Rashtriya Janata Party', 'JD(U)': 'Janata Dal United', 'NCP': 'National Communist Party', 'BJNKP': 'Bharatiya Jankranti Party', 'GPP': 'Gujarat Parivartan Party', 'None': 'None', 'Other': 'Other', 'PPC': 'People\'s Conference', 'MPC': 'Mizoram People\'s Conference'}

    var rowMax = 30;

    var assemblyNo = 3;

            //get current assembly parties
            var currentAssembly = mydata.filter(function(i) {
              return i.New_Assembly_No === assemblyNo;
            });

            var lookup = {};
            var items = currentAssembly;
            var parties = [];

            for (var item, i = 0; item = items[i++];) {
              var Party = item.Party;

              if (!(Party in lookup)) {
                lookup[Party] = 1;
                parties.push(Party);
              }
            }

            //get current assembly entries by party
            var partywise = []
            for (i = 0; i < parties.length; i++) {
              var currentParty = parties[i];
              var currentEntries = currentAssembly.filter(function(i) {
              return i.Party === currentParty;
            });
              partywise.push(currentEntries);

            }

            //get parties for legend
            var legendParties = []
            for (i = 0; i < partywise.length; i++) {
              for (j = 0; j < partywise[i].length; j++) {
                if (!(legendParties.includes(partywise[i][j].Party))) {
                legendParties.push(partywise[i][j].Party);
              }
              if (!(legendParties.includes(partywise[i][j].Last_party))) {
                legendParties.push(partywise[i][j].Last_party);
              }
              }
            }

            //get colour range for legend parties
            var legendColours = []
            for (i = 0; i < legendParties.length; i++) {
              console.log(partyColours[legendParties[i]]);
              legendColours.push(partyColours[legendParties[i]])
            }

            //declare colour scale
            var colourScale = d3.scaleOrdinal()
              .domain(legendParties)
              .range(legendColours);

    var squareNum = 408;

    if (squareNum > rowMax) {
          var rows = Math.floor(squareNum/rowMax);
          var data = Array(rows).fill(rowMax);
          var rem = squareNum % rowMax;
          data.push(rem);
        }
         
    var squareDim = 10, // pixel dimensions of square
        width = rowMax * 12;
        height = (Math.floor(squareNum/rowMax) + 1) * 12;
        
    var svg = d3.select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height); // create my svg node

     var row = -1;
     var lastParty = []
      svg.selectAll('rectGroup')
        .data(partywise)
        .enter()
        .append('g') // for each data point create a group
        .selectAll('rect')
        .data(function(d, i){
          if (d[0].Total_placed > rowMax) {
          var rows = Math.floor(d[0].Total_placed/rowMax);
          var data = Array(rows).fill(rowMax);
          var rem = d[0].Total_placed % rowMax;
          data.push(rem);
        }
          for (i = 0; i < d.length; i++) {
            lastParty.push(d[i].Last_party);
          }
          console.log(lastParty);
          return d3.range(data[row+1]);
           // this creates an array of [1, 2, 3 ... N] where N is a datum in your rect data
        }) // this is a sub selection, it allows you to define a sub dataset
        .enter()
        .append('rect')
        .attr('width', squareDim)
        .attr('height', squareDim)
        .attr('x', function(d,i,j){
          return d * (squareDim + 2);
        }) // determine the x position
        .attr('y', function(d, i, j){
          if (i == 0) {
            row += 1;
          }
          return row * (squareDim + 2);   // and y
        })
        .style("fill", function(d, i) {
                              return partyColours[lastParty[i]];
                           });

      
    </script>
