<head>
        <meta charset="utf-8">
        <title>D3 Test</title>
         <script data-require="d3@4.0.0" data-semver="4.0.0" src="https://d3js.org/d3.v4.min.js"></script>
        </style>
</head>

<body>

<script type="text/javascript">

var dataset = [1, 2, 3, 4, 5, 6, 7]

var w = 1000
var h = 500
var dim = 8
var shape = d3.scaleOrdinal(d3.symbols);

var graph = d3.select('body')
              .append('svg')
              .attr('width', w)
              .attr('height', h)
              .append('g')

var arc = d3.symbol().type(d3.symbolCircle)
          .size(3);

var shapes = graph.selectAll('u')
              .data(dataset)
              .enter()
              .append('path')
              .attr('d', d3.symbol().type(function(d) {
                            if (d > 6) {
                              return d3.symbolSquare;
                            }
                            else {
                              return d3.symbolCircle;
                            }
                          }))
              .attr('size', dim)
              .attr('x', function(d, i) {
                return i * dim;
              })
              .attr('y', function(d, i) {
                return i * dim;
              })
              .attr("transform", function(d, i) {
                return "translate(" + i * dim + "," + i * dim + ")"
              })
              .attr('fill', '#000000')
              .attr('stroke','#000')
              .attr('stroke-width',1)

</script>

</body>
