            //declare colour scale
            var colourScale = d3.scaleOrdinal()
              .domain(legendParties)
              .range(legendColours);

            //create tooltip
            var div = d3.select("body").append("div")   
                            .attr("class", "tooltip")               
                            .style("opacity", 0); 

            var w = 1000;
            var h = 600;
            var barPadding = 1;
            
            var margin = {top: 20, right: 100, bottom: 40, left: 40},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
        
            //create svg
            var svg = d3.select("#" + divID)
                        .append("svg")
                        .attr("width", w + margin.left + margin.right)
                        .attr("height", h + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            //get max bar height
            var yMax = 0
            for (i = 0; i < partywise.length; i++) {
              if (partywise[i][0].Total_placed > yMax && partywise[i][0].Party !== 'IND') {
                yMax = partywise[i][0].Total_placed;
              }
            }

            var hFactor = (h/yMax).toPrecision(2);

            //set x and y axes
            var xscale = d3.scaleLinear()
                   .domain([0, partywise.length])
                   .range([0, w]);

            var yscale = d3.scaleLinear()
                   .domain([0, yMax])
                   .range([h-60, -10]);

            var x_axis = d3.axisBottom()
                   .scale(xscale)
                   .ticks((partywise.length-1))
                   .tickFormat(function(d, i){
                        return parties[i];
                    });

            var y_axis = d3.axisLeft()
                   .scale(yscale)
                   .ticks(5);

            var xAppend = svg.append("g")
                            .attr("class", "xaxis")
                            .attr("transform", "translate(0," + (h-60) + ")")
                            .call(x_axis)

            var yAppend = svg.append("g")
                           .attr("transform", "translate(0,0)")
                           .call(y_axis);

            var labelFactor = w/(parties.length*40)

            var labelMove = svg.selectAll(".xaxis text")
                .attr("transform", function(d) {
                    return "translate(" + this.getBBox().width*labelFactor + "," + (this.getBBox().height + 5) + ")rotate(-45)";
         });

            //create graph
            for (k=0; k<partywise.length; k++) {
                        svg.selectAll("u")
                           .data(partywise)
                           .enter()
                           .append("rect")
                           .attr("x", function(d, i) {
                                return i * (w / partywise.length);
                           })
                           .attr("y", function(d, i) {
                            if (typeof(d[k]) === 'undefined') {
                              return 0;
                            }
                            if (d[k].Party === 'IND' && d[k].Last_party === 'None') {
                              return 0;
                            }
                            else {
                                var sum = 0;
                                for (j=0; j<=k; j++) {
                                  if (typeof(d[j]) !== 'undefined') {
                                    sum = sum + d[j].Num_Cand
                                  }
                                  };
                                if (d[k].Party === 'IND' && d[k].Last_party === 'None') {
                                  sum = sum - d[0].Num_Cand
                                }
                                return h - sum*hFactor - (margin.top + margin.bottom)
                                ;}

                           })
                           .attr("width", w / partywise.length - barPadding)
                           .attr("height", function(d, i) {
                            if (typeof(d[k]) === 'undefined') {
                              return 0;
                            }
                            if (d[k].Party === 'IND' && d[k].Last_party === 'None') {
                              return 0;
                            }
                            else {
                                return (d[k].Num_Cand*hFactor);}
                           })
                           .attr("fill", function(d, i) {
                            if (typeof(d[k]) === 'undefined') {
                              return 0;
                            }
                            else {
                              return partyColours[d[k].Last_party];
                            }
                           })
                           .attr("num", function(d, i) {
                            if (typeof(d[k]) === 'undefined') {
                              return 0;
                            }
                            else {
                                return (d[k].Num_Cand);}
                           })
                           .attr("party", function(d, i) {
                            if (typeof(d[k]) === 'undefined') {
                              return 0;
                            }
                            else {
                                return (partyNames[d[k].Last_party]);}
                           })
                           .attr("party2", function(d, i) {
                            if (typeof(d[k]) === 'undefined') {
                              return 0;
                            }
                            else {
                                return (partyNames[d[k].Party]);}
                           })
                           .on("mouseover", function(d, i) {   
                                div.transition()    
                                    .duration(200)    
                                    .style("opacity", .9); 
                                    div .html(d3.select(this).attr("party") + ": " + d3.select(this).attr("num") + "<br/>")
                                //div .html(Math.round(this.getBBox().height/hFactor) + "<br/>")  
                                    .style("left", (d3.event.pageX) + "px")   
                                    .style("top", (d3.event.pageY - 28) + "px");  
                                })          
                            .on("mouseout", function(d) {   
                                div.transition()    
                                    .duration(500)    
                                    .style("opacity", 0); 
                            });
            }


            svg.append("g")
              .attr("class", "legendOrdinal")
              .attr("transform", "translate(" + (margin.right*2 + width) +"," + margin.top + ")");


            //create legend
            var legendOrdinal = d3.legendColor()
              .shape("path", d3.symbol().type(d3.symbolCircle).size(150)())
              .shapePadding(10)
              //use cellFilter to hide the "e" cell
              .cellFilter(function(d){ return d.label !== "e" })
              .scale(colourScale);

            svg.select(".legendOrdinal")
                .call(legendOrdinal);
                            
              }

              document.getElementById('graph2').innerHTML = "<h2>Second Assembly, 1968</h2>"
              generateGraph(mydata, 2, "graph2");
              document.getElementById('graph2').innerHTML = "<h2>Third Assembly, 1972</h2>"
              generateGraph(mydata, 3, "graph2");
              document.getElementById('graph3').innerHTML = "<h2>Fourth Assembly, 1977</h2>"
              generateGraph(mydata, 4, "graph3");
              document.getElementById('graph4').innerHTML = "<h2>Fifth Assembly, 1982</h2>"
              generateGraph(mydata, 5, "graph4");
              document.getElementById('graph5').innerHTML = "<h2>Sixth Assembly, 1987</h2>"
              generateGraph(mydata, 6, "graph5");
              document.getElementById('graph6').innerHTML = "<h2>Seventh Assembly, 1991</h2>"
              generateGraph(mydata, 7, "graph6");
              document.getElementById('graph7').innerHTML = "<h2>Eighth Assembly, 1996</h2>"
              generateGraph(mydata, 8, "graph7");
              document.getElementById('graph8').innerHTML = "<h2>Ninth Assembly, 2000</h2>"
              generateGraph(mydata, 9, "graph8");
              document.getElementById('graph9').innerHTML = "<h2>Tenth Assembly, 2005</h2>"
              generateGraph(mydata, 10, "graph9");
              document.getElementById('graph10').innerHTML = "<h2>Eleventh Assembly, 2009</h2>"
              generateGraph(mydata, 11, "graph10");
              document.getElementById('graph11').innerHTML = "<h2>Twelfth Assembly, 2014</h2>"
              generateGraph(mydata, 12, "graph11");

        </script>

        
    </body>
